<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class="header">
      <h1>css flexbox photo gallery</h1>
    </header>
    <div class="gallery">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="un chat blanc et gris dans un jardin">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="un chat bengal qui s'étire sur le parquet devant un canapé">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="un chat aux yeux verts assis qui fixe l'objectif">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="un chat qui sent le doigt de son propriétaire avec un pot de beurre de cacahuète en fond">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="un chat noir dans un panier de linge dont seul la tête dépasse">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="un chat blanc et crème allongé sur de la maconnerie grossière devant un mur de pierres">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="un chat blanc angora allongé sur le coté les yeux ouverts">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="un chat blanc et noir regardant l'intérieur d'une maison par une fenêtre">
      <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="un chat blanc et noir dont la tête seule dépasse sur la photo, la gueule étant cachée par un objet">
    </div>
  </body>
</html>
